<div class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
  <img width="1308" src="https://play.tailwindcss.com/img/beams.jpg" class="absolute top-1/2 left-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" />
  <div class="absolute inset-0 bg-[url(/img/grid.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
  <div class="relative bg-white px-6 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
    <div class="mx-auto max-w-md">
      <img class="h-12" alt="Unleash" src="https://www.getunleash.io/logos/unleash_pos.svg" />
      <div class="divide-y divide-gray-300/50">
        <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
          <p>This is an example of using Astro with Unleash Client SDK.</p>
          <p>
            If you're part of the
            <span class="bg-gray-100 px-1 rounded">onboarding</span> flow set by the demo <span class="bg-green-900 text-white px-1 rounded">Unleash</span>
            instance, you'd be taken through an onboarding flow below after entering your name and password below 👇🏻
          </p>
          <div class="font-medium text-red-50" *featureEnabled="'regional'; else disabledTmpl">enabled</div>
          <ng-template #disabledTmpl>
            <span class="font-medium text-red-50"> disabled </span>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
